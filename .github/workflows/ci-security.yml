name: CI/CD Security & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 02:00 UTC
    - cron: '0 2 * * *'

jobs:
  # Frontend Security & Quality Checks
  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: |
          echo "ðŸ” Running npm audit..."
          npm audit --audit-level=moderate || true
          npm audit --json > npm-audit.json || true
      
      - name: Check for vulnerable React packages
        run: |
          echo "ðŸ” Checking for CVE-2025-55182 vulnerable packages..."
          if npm ls react-server-dom-webpack react-server-dom-parcel react-server-dom-turbopack 2>/dev/null | grep -q "react-server-dom"; then
            echo "âŒ CRITICAL: Vulnerable React Server Components packages found!"
            exit 1
          else
            echo "âœ… No vulnerable RSC packages detected"
          fi
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 30

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Check build size
        run: |
          echo "ðŸ“¦ Build output:"
          du -sh dist/
          du -h dist/assets/*.js | head -5
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # Backend Security & Quality Checks
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit
      
      - name: Run Safety check (dependency vulnerabilities)
        working-directory: ./backend
        run: |
          echo "ðŸ” Scanning Python dependencies for vulnerabilities..."
          safety check --json > safety-report.json || true
          safety check || true
      
      - name: Run Bandit (code security)
        working-directory: ./backend
        run: |
          echo "ðŸ” Running Bandit security linter..."
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-reports
          path: |
            backend/safety-report.json
            backend/bandit-report.json
          retention-days: 30

  # Dependency Review (for PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # CodeQL Analysis
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      matrix:
        language: [ 'javascript', 'python' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [frontend-security, backend-security, frontend-lint, frontend-build]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate Security Report
        run: |
          echo "# ðŸ”’ Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## âœ… Checks Completed" >> security-summary.md
          echo "- Frontend security scan" >> security-summary.md
          echo "- Backend security scan" >> security-summary.md
          echo "- Dependency audit" >> security-summary.md
          echo "- Code quality checks" >> security-summary.md
          echo "" >> security-summary.md
          echo "## ðŸ“Š Job Status" >> security-summary.md
          echo "- Frontend Security: ${{ needs.frontend-security.result }}" >> security-summary.md
          echo "- Backend Security: ${{ needs.backend-security.result }}" >> security-summary.md
          echo "- Frontend Lint: ${{ needs.frontend-lint.result }}" >> security-summary.md
          echo "- Frontend Build: ${{ needs.frontend-build.result }}" >> security-summary.md
          cat security-summary.md
      
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90
